<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="frontend/assets/css/jornal.css">
    <link rel="stylesheet" href="frontend/assets/vendor/fontAwesome/css/all.css">

    <script src="frontend/assets/vendor/scripts/jquery-3.7.1.js" defer></script>
    <script src="frontend/screens/controllers/controllerLogin.js" defer></script>
</head>
<body class="body-login">
    <div class="container-center">

        <form class="form-login">
            <h1 class="title-login">Login</h1>
            <div class="div-input">
                <label>Email</label><br>
                <input type="email" name="email" id="email" placeholder="Insira seu email">
            </div>
            <div class="div-input">
                <label>Senha</label><br>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
            </div>
            <div class="div-btn-login">
                <button class="btn-login">Entrar</button>
            </div>
        </form>

    </div>
</body>
</html>
