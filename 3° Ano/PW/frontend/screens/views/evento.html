<div class="w60">
    <h4>Gerenciamento de Eventos</h4>
</div>

<div class="w30">
    <button class="btn btn-block btn-new">
        <i class="fa-solid fa-circle-plus"></i>Novo Registro
    </button>
</div>

<div class="w60" id="formCrud">
    <h4 class="form-title">Cadastro de eventos</h4>
    <form id="form-evento">
        <div class="form-group">
            <label class="form-label">Titulo do Evento:</label>
            <input type="text" class="form-control" name="titulo" id="titulo">
        </div>
        <div class="form-group">
            <label class="form-label">Resumo do Evento:</label>
            <input type="text" class="form-control" name="resumo" id="resumo">
        </div>
        <div class="form-group">
            <label class="form-label">Corpo do Evento:</label>
            <input type="text" class="form-control" name="corpo" id="corpo">
        </div>
        <input type="hidden" name="id" id="id">
        <button class="btn btn-save">Salvar</button>
    </form>
</div>

<div class="w100">
    <table class="table">
        <thead>
            <th scope="col" class="text-center">Código</th>
            <th scope="col">Nome</th>
            <th scope="col"class="text-center">Ações</th>
        </thead>
        <tbody>
            <tr>
                <td class="text-center">01</td>
                <td>Teste Teste Teste</td>
                <td class="text-center">
                    <button class="btn btn-blue btn-view"><i class="fa-solid fa-eye"></i></button>
                    <button class="btn btn-yellow btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn btn-red btn-delete"><i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="frontend/screens/controllers/controllerEvento.js"></script>
