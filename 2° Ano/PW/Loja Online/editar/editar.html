<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados</title>
    <link rel="stylesheet" href="editar.css">
</head>

<body>
    <div class="container">
        <form action="editar.php" method="post" id="form4">
            <div class="align-dentro">
                <label>E-mail</label><br><input type="email" name="email" id="email" class="preencher"><br>
                <label>Senha</label><br><input type="password" name="senha" id="senha" class="preencher"><br>

                <label>Sobrenome</label><br><input type="text" name="sobrenome" id="sobrenome" class="preencher"><br>
                <label>CPF</label><br><input type="text" name="cpf" id="cpf" class="preencher"

                <label>Telefone</label><br><input type="text" name="telefone" id="telefone" class="preencher"
                    placeholder="Coloque Apenas Números e com o DDD"><br>

            </div>
        </form>
    </div>
