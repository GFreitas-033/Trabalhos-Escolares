<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div  class="titulo">
        <h1>Buscador de CEP</h1>
    </div>
    <div class="inputs">
        <label>Digite seu CEP: </label><input type="text" id="CEP">
        <button class="btn-achar btn-style">ACHAR</button>
    </div>
    <div class="saida inputs">
        <label>Logradouro</label><input type="text" id="logradouro">
        <label>Bairro</label><input type="text" id="bairro">
        <label>Cidade</label><input type="text" id="cidade">
        <label>UF</label><input type="text" id="uf">
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
